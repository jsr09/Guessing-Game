<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="mainContainer">
        <h1 id="gameTitle">Guessing Game</h1>
        <p id="gameInstructions">Guess a number between 1-100</p>
        <input type="text" name="Make a guess!" id="answerBox">
        <button id="enterAnswer">Go!</button>
    </div>
    <div id="secondContainer">
        <div class="guess">1</div>
        <div class="guess">2</div>
        <div class="guess">3</div>
        <div class="guess">4</div>
        <div class="guess">5</div> 
    </div>
    <div id="3rdContainer">
        <button id="resetButton">Try Again</button>
        <button id="hintButton">Hint</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
